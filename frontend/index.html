<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" type="image/svg" href="#" />
    <title>MS Engage</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div id="overlay">
        <div class="overlay"></div>
        <div class="loader"></div>
    </div>
    <div id="loading">
        <div class="boxes">
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <img src="images/logo.PNG" id="logo">
    <div id="grid"></div>
    <div id="nav" onclick="showNav()">
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
    </div>
    <nav>
        <div id="close" onclick="hideNav()">
            <div
                style="display: block; transition: 0.5s; position: absolute; height: 3px; width: 18px; transform: translate(-50%,-50%) rotate(45deg); background-color: white;">
            </div>
            <div
                style="display: block; transition: 0.5s; position: absolute; height: 3px; width: 18px; transform: translate(-50%,-50%) rotate(-45deg); background-color: white;">
            </div>
        </div>
        <div id="algolabel">Algorithm: </div>
        <select id="algorithm" onchange="algoChange()">
            <option value="0">A*</option>
            <option value="1">Beam Search</option>
            <option value="2">Best First Search</option>
            <option value="3">Breadth First Search</option>
            <option value="4">Depth First Search</option>
            <option value="5">Dijksta</option>
            <option value="6">IDA</option>
            <option value="7">IDA*</option>
            <option value="8">Jump Point Search</option>
        </select>
        <div class="navcont">
            <b>Configuration:</b>
            <input type="checkbox" id="cutcorners">
            <label class="checklabel" for="cutcorners" id="cutcornersl">Cut Corners</label>
            <input type="checkbox" id="allowdiag">
            <label class="checklabel" for="allowdiag" id="allowdiagl">Allow Diagonals</label>
            <input type="checkbox" id="bidirec">
            <label class="checklabel" for="bidirec" id="bidirecl">Bidirectional</label>
            <input type="checkbox" id="multidest">
            <label onclick="multiDest()" class="checklabel" for="multidest" id="multidestl">Multiple Destinations</label>
            <input type="checkbox" id="multistart">
            <label onclick="multiSource()" class="checklabel" for="multistart" id="multistartl">Multiple Sources</label>
            <label for="beamwidth" id="beamwidthl">Beam Width: 5</label>
            <input onmousemove="changeSlider();" type="range" min="1" max="10" value="5" style="display: block; width: 180px; margin-top: 10px;" id="beamwidth">

            <b>Maze Generation Algorithm:</b>
            <input type="radio" id="mazealgo0" value="0" name="mazealgo" checked>
            <label for="mazealgo0" class="radiolabel">Recursive Maze</label>
            <input type="radio" id="mazealgo1" value="1" name="mazealgo">
            <label for="mazealgo1" class="radiolabel">Randomized Prim</label>
            
            <center>
                <button onclick="randomMaze()" style="bottom: 250px;">Random Maze</button>
                <button onclick="find()">Find Route!</button><br>
                <button onclick="deleteCheckpoints(); clearGrid(); makeGrid(); hideNav();">Reset Grid</button>
            </center>
        </div>
    </nav>
    <img class="draggable" id="start" src="images/green.svg">
    <img class="draggable" id="stop" src="images/red.svg">
    <script src="assets/main.js"></script>
    <script src="assets/proc.js"></script>
    <script src="assets/mazebuilder.js"></script>
</body>

</html>
